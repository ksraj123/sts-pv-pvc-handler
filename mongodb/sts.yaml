# Headless service for stable DNS entries of StatefulSet members.
apiVersion: v1
kind: Service
metadata:
 name: mongo
 labels:
   name: mongo
spec:
 ports:
 - port: 27017
   targetPort: 27017
 clusterIP: None
 selector:
   role: mongo
   sts-pvc-selector: sts-pvc
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
 name: mongo-test-sc
spec:
 serviceName: "mongo"
 replicas: 2
 selector:
   matchLabels:
     role: mongo
     sts-pvc-selector: sts-pvc
 template:
   metadata:
     labels:
       role: mongo
       sts-pvc-selector: sts-pvc
       environment: test
       #This label will be used by openebs to place in replica
       # pod anti-affinity to make sure data of different mongo
       # instances are not co-located on the same node
       openebs.io/replica-anti-affinity: vehicle-db
   spec:
     terminationGracePeriodSeconds: 10
     containers:
       - name: mongo
         image: mongo
         command:
           - mongod
           - "--replSet"
           - rs0
           - "--bind_ip_all"
         ports:
           - containerPort: 27017
         volumeMounts:
           - name: mongo-persistent-storage
             mountPath: /data/db
       - name: mongo-sidecar
         image: cvallance/mongo-k8s-sidecar
         env:
           - name: MONGO_SIDECAR_POD_LABELS
             value: "role=mongo,environment=test"
 volumeClaimTemplates:
 - metadata:
     name: mongo-persistent-storage
   spec:
     storageClassName: test-storage-class
     accessModes:
       - ReadWriteOnce
     resources:
       requests:
         storage: 5G